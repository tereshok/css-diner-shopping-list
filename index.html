<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css-diner-shopping-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header class="ba-head">
        <h1 class="ba-h1">CSS Dinner Shopping List</h1>
        <p class="ba-p1">Let's go to the mall!</p>
    </header>
        <ul class="ba-cont">
            <li class="ba-li"><label class="ba-checked"><input type="checkbox" class="ba-check"><span>A lot of pickles <small class="ba-small">for the
                next lesson about CSS</small></span></label></li>
            <li class="ba-li"><label class="ba-checked"><input type="checkbox" class="ba-check"><span>10 apples <small class="ba-small">more CSS
                manipulations</small></span></label></li>
            <li class="ba-li"><label class="ba-checked"><input type="checkbox" class="ba-check"><span>20 oranges <small class="ba-small">because they are
                awesome</small></span></label></li>
            <li class="ba-li"><label class="ba-checked"><input type="checkbox" class="ba-check"><span>13 plates <small class="ba-small">always
                disappear</small></span></label></li>
            <li class="ba-li"><label class="ba-checked"><input type="checkbox" class="ba-check"><span>15 bentos</span></label></li>
            <li class="ba-li"><label class="ba-checked"><input type="checkbox" class="ba-check"><span>1 bottle of Sake ^_^ <small class="ba-small">for my
                friends</small></span></label></li>
        </ul>
    <footer class="ba-foot">
        <p class="ba-p2">Bon appetit :)</p>
    </footer>
</body>

</html>
